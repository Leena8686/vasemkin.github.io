<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>

    <div class="wrapper">

        <div class="game">
            
            <div class="logo"><a href="http://severbryansk.ru">брянск-север</a></div>

            <p class="description">подписывай контракты и ищи ценный приз. право на роскошь есть у всех. </p>

            <div class="main">

                <div class="doc" id="left_doc"></div>
                <div class="doc" id="center_doc"></div>
                <div class="doc" id="right_doc"></div>
    
                <h1 class="status_text"></h1>
    
    
                
                <div class="endgame">
    
                    <div class="prise"></div>
    
                    <div class="endgame__right">
    
                        <div class="endgame__text"></div>
                        <button class="restart" id="restart">рестарт</button>
    
                    </div>
    
                </div>




            </div>

        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src ="./assets/app.js"></script>
