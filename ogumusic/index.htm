<!DOCTYPE html>
<html lang="ru">
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.1/Tone.js"></script>
<script defer src="js/app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.typekit.net/gwn6gig.css">
<link rel="stylesheet" href="css/style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu project</title>
</head>
<body>
    <main class="main">
        <div class="main__title">проектная деятельность</div>
        <div class="main__wrapper">
            <div class="main__selection">
                <div class="upload-btn-wrapper">
                    <button class="btn btn__file">Выберите файл</button>
                    <input class="main__input" type="file" id="imageLoader" name="imageLoader"/>
                </div>

                <div class="buttons__row">
                    <button class="btn btn__primary" onclick="invert()">инверт</button>
                    <button class="btn btn__primary" onclick="toGray()">ч/б </button>
                </div>

                <div class="buttons__row">
                    <button class="btn btn__secondary" onclick="play()">старт</button>
                </div>

                <div class="pixels__wrapper"></div>
            </div>
            <canvas class="main__canvas" id="app"></canvas>
        </div>
    </main>
</body>
</html>
